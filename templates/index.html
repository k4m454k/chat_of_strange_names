       function connect() {
         disconnect();
         var wsUri = (window.location.protocol=='https:'&&'wss://'||'ws://')+window.location.host;
         conn = new WebSocket(wsUri);
         //log('Connecting...');
         conn.onopen = function() {
           //log('Connected.');
           update_ui();
         };
         conn.onmessage = function(e) {
           var data = JSON.parse(e.data);
           switch (data.action) {
             case  'connect':
               name = data.name;
               log('<span class="badge badge-pill badge-light">Вы подключены как ' + name + '</span>');
               $('#peoples').html(data.peoples);
               update_ui();
               break;
             case  'disconnect':
               // name = data.name;
               log('<span class="badge badge-pill badge-secondary">Из чата выходит ' + data.name + '</span>');
               $('#peoples').html(data.peoples);
               update_ui();
               break;
             case 'join':
               log('<span class="badge badge-pill badge-info">В чат входит ' + data.name + '</span>');
               $('#peoples').html(data.peoples);
               break;
             case 'sent':
               log('<span class="badge badge-dark">' + data.name + '</span> <small>' + data.text + '</small>');
               $('#peoples').html(data.peoples);
               beep();
               break;
             case 'service':
               log('<div class="alert alert-dark" role="alert"><h4 class="alert-heading">' + data.header + '</h4><hr><p>' + data.text + '</p></div>');
               beep();
               break;
           }
         };
         conn.onclose = function() {
           log('<span class="badge badge-pill badge-secondary">Disconnected</span>');
           $('#peoples').html('0');
           conn = null;
           update_ui();
         };
       }
       function disconnect() {
         if (conn != null) {
           //log('Disconnecting...');
           conn.close();
           conn = null;
           name = '---';
           update_ui();
         }
       }
       function update_ui() {
         if (conn == null) {
           $('#connect').html('Подключиться');
           $('#connect').removeClass('btn-success')
           $('#connect').addClass('btn-warning')
           $('#send').prop("disabled", true);
         } else {
           $('#connect').html('Отключиться');
           $('#connect').removeClass('btn-warning')
           $('#connect').addClass('btn-success')
           $('#send').prop("disabled", false);
         }
         $('#name').text(name);
       }
       $('#connect').on('click', function() {
         if (conn == null) {
           connect();
         } else {
           disconnect();
         }
         update_ui();
         return false;
       });
       $('#send').on('click', function() {
         var text = $('#text').val();
         if (text) {
         log('<span class="badge badge-primary">Вы</span> <small>' + text + '</small>');
         //log(text);
         conn.send(text);
         $('#text').val('').focus();
         }
         return false;
       });
       $('#text').on('keyup', function(e) {
         if (e.keyCode === 13) {
          if (conn != null) {
           $('#send').click();
           return false;
          }
         }
       });
     });

<div class="container-fluid">
  <h1 class="mb-4 mt-4"><span class="badge badge-dark">Чат</span> упоротых имён!</h1>
  <div class="mb-2 col-12 com-lg-8">
    <button id="connect" class="btn btn-warning">Подключиться</button>&nbsp;
    <span class="badge p-2"> Вы: </span>
    <span id="name" class="badge badge-primary p-2">---</span>
    <span class="badge badge-dark p-2">Людей онлайн: <strong>
      <span id="peoples" class="badge badge-success">0</span></strong>
      </span>
  </div>

  </div>

  <form id="chatform" autocomplete="off" onsubmit="return false;">
   <div class="input-group mb-3 col-12 col-lg-8">
     <input id="text" class="form-group form-control" type="text" placeholder="Сообщение..." />
     <div class="input-group-append">
     <input id="send" class="form-group btn btn-primary" type="button" value="Отправить" disabled/>
     </div>
    </div>
  </form>

</div>
